version: '3.8'

services:
  # PostgreSQL 17 Database
  postgres:
    image: postgres:17-alpine
    restart: always
    container_name: abect-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-payload}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-payload}
      # PostgreSQL оптимізації для production
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Бекапи (опціонально)
      - ./backups:/backups
    ports:
      # Закоментуйте цей порт у production, якщо не потрібен зовнішній доступ
      - "5432:5432"
    networks:
      - abect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-payload} -d ${POSTGRES_DB:-payload}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Обмеження ресурсів (налаштуйте під ваш VPS)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Next.js + Payload CMS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    restart: always
    container_name: abect-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Database
      DATABASE_URI: postgresql://${POSTGRES_USER:-payload}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-payload}
      # Payload
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      # Next.js
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-https://abect.com}
      NEXT_TELEMETRY_DISABLED: 1
      # Додаткові налаштування для production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - abect-network
    volumes:
      # Media files (якщо зберігаєте локально, а не в S3)
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    # Обмеження ресурсів
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/postgres_data

networks:
  abect-network:
    driver: bridge
    name: abect-network
