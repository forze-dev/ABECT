version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    restart: always
    container_name: abect-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-payload}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-payload}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - abect-network

  # Next.js + Payload CMS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    restart: always
    container_name: abect-app
    ports:
      - "3333:3000"
    environment:
      NODE_ENV: production
      # Database (MongoDB URI)
      DATABASE_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-payload}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/${MONGO_INITDB_DATABASE:-payload}?authSource=admin
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-https://abect.com}
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - abect-network
    volumes:
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  mongo_data:
    driver: local

networks:
  abect-network:
    driver: bridge
    name: abect-network
